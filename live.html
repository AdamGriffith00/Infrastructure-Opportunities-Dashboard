<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Infrastructure Opportunities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #last-updated {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .table-container {
      overflow-x: auto;
      padding: 0 10px 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #333;
      color: white;
      white-space: nowrap;
    }
    td {
      word-wrap: break-word;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Live Infrastructure Opportunities</h1>
  <div id="last-updated">Last updated: --</div>
  <div class="table-container">
    <table id="opportunities-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Organisation</th>
          <th>Source</th>
          <th>Deadline</th>
          <th>Region</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadOpportunities() {
      try {
        const res = await fetch('/.netlify/functions/latest');
        const data = await res.json();
        const tbody = document.querySelector('#opportunities-table tbody');
        tbody.innerHTML = '';

        // Update timestamp
        if (data.updatedAt) {
          document.getElementById('last-updated').textContent =
            'Last updated: ' + new Date(data.updatedAt).toLocaleString();
        }

        if (!data.items || data.items.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">No live tenders found</td></tr>';
          return;
        }

        data.items.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><a href="${item.url}" target="_blank">${item.title || ''}</a></td>
            <td>${item.organisation || ''}</td>
            <td>${item.source || ''}</td>
            <td>${item.deadline || ''}</td>
            <td>${item.region || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.querySelector('#opportunities-table tbody').innerHTML =
          '<tr><td colspan="5">Error loading tenders</td></tr>';
      }
    }

    loadOpportunities();
    setInterval(loadOpportunities, 600000); // 10 min refresh
  </script>
</body>
</html>
