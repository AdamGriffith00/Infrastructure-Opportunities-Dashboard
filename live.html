<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Opportunities — Infrastructure Opportunities Dashboard</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --muted: #6b7280;
      --accent: #004d40;
      --accent-light: #e0f2f1;
      --border: #d1d5db;
      --surface: #f9fafb;
      --badge-rail: #1565c0;
      --badge-highways: #ef6c00;
      --badge-aviation: #00838f;
      --badge-maritime: #01579b;
      --badge-utilities: #6a1b9a;
      --badge-other: #757575;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
    }

    .wrap { max-width: 1400px; margin: 0 auto; padding: 24px; }

    .page-title { margin: 0 0 4px; font-size: 2rem; font-weight: 600; }
    .meta { margin: 0 0 16px; color: var(--muted); font-size: 0.95rem; }

    /* Filter buttons */
    .filters { margin-bottom: 16px; }
    .filters button {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 12px;
      margin-right: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .filters button.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    /* Table */
    .table-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    table { border-collapse: separate; border-spacing: 0; width: 100%; }
    thead th {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      text-align: left;
      padding: 12px 14px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }
    thead th.sort-asc::after { content: " ▲"; font-size: 0.8rem; color: var(--muted); }
    thead th.sort-desc::after { content: " ▼"; font-size: 0.8rem; color: var(--muted); }

    tbody td {
      border-top: 1px solid var(--border);
      padding: 10px 14px;
      font-size: 0.95rem;
      vertical-align: top;
    }
    tbody tr:nth-child(even) { background: #fafafa; }
    tbody tr:hover { background: var(--accent-light); }
    a { color: var(--accent); text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }

    /* Sector badges */
    .sector-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .sector-rail { background: var(--badge-rail); }
    .sector-highways { background: var(--badge-highways); }
    .sector-aviation { background: var(--badge-aviation); }
    .sector-maritime { background: var(--badge-maritime); }
    .sector-utilities { background: var(--badge-utilities); }
    .sector-other { background: var(--badge-other); }

    /* Days left badges */
    .days-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .days-urgent { background: #b91c1c; }
    .days-soon { background: #f59e0b; }
    .days-plenty { background: #15803d; }

    .empty-message { margin: 16px 0 0; color: var(--muted); font-style: italic; }
    #liveErrors { margin-top: 12px; color: #b00020; font-size: 0.9rem; }

    @media (max-width: 900px) {
      thead th:nth-child(3), tbody td:nth-child(3) { display: none; }
      thead th:nth-child(6), tbody td:nth-child(6) { display: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="page-title">Live Opportunities</h1>
    <p class="meta">
      Last updated: <span id="lastUpdated">—</span>
      | CF: <span id="cfCount">0</span>
      | FTS: <span id="ftsCount">0</span>
      | Total: <span id="totalCount">0</span>
    </p>

    <div class="filters">
      <button data-sector="all" class="active">All</button>
      <button data-sector="Rail">Rail</button>
      <button data-sector="Highways">Highways</button>
      <button data-sector="Aviation">Aviation</button>
      <button data-sector="Maritime">Maritime</button>
      <button data-sector="Utilities">Utilities</button>
    </div>

    <div class="table-wrap">
      <div style="overflow-x: auto;">
        <table id="opps-table">
          <thead>
            <tr>
              <th data-sort="title">Title</th>
              <th data-sort="organisation">Buyer</th>
              <th data-sort="region">Region</th>
              <th data-sort="deadline">Deadline</th>
              <th data-sort="days">Days left</th>
              <th data-sort="value">Estimated value</th>
              <th data-sort="sector">Sector</th>
              <th data-sort="source">Source</th>
            </tr>
          </thead>
          <tbody id="live-opportunities"></tbody>
        </table>
      </div>
    </div>

    <div id="emptyMessage" class="empty-message" style="display:none;">
      No matching opportunities found at this time.
    </div>
  </div>

  <script src="assets/live-client.js?v=11"></script>
</body>
</html>
