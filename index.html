<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infrastructure Growth Portal</title>
  <style>
    :root{
      --bg:#3c3c3c;
      --gleeds:#f7c400;
      --tile:#7b7b7b;
      --tile-active:#da4f27;
      --tile-hover:#a9a9a9;
      --ink:#fff;
    }
    *{box-sizing:border-box;margin:0}
    body{
      min-height:100vh;
      background: radial-gradient(1200px 600px at 50% 20%, #4a4a4a 0%, #3c3c3c 60%, #333 100%);
      color:var(--ink);
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .shell{
      width:100%;
      max-width:1100px;
      padding:40px 24px 56px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
    }
    .logo{ height:88px; width:auto; display:block; }
    .title{
      font-size:42px;
      font-weight:900;
      color:var(--gleeds);
      text-align:center;
      letter-spacing:.5px;
      text-shadow:0 1px 0 rgba(0,0,0,.25);
    }

    /* rows */
    .rows{ display:flex; flex-direction:column; gap:24px; align-items:center; width:100%; }
    .row{ display:flex; gap:24px; justify-content:center; flex-wrap:wrap; }

    /* tiles */
    .tile{
      width:320px;              /* equal width tiles */
      height:110px;
      border-radius:14px;
      display:flex; align-items:center; justify-content:center; text-align:center;
      font-weight:800; font-size:20px; line-height:1.25;
      text-decoration:none; color:#fff;
      background:var(--tile);
      box-shadow:0 14px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
      transition:transform .12s ease, filter .15s ease, box-shadow .2s ease, background .2s ease;
      backdrop-filter: saturate(110%);
    }
    .tile:hover{
      transform:translateY(-2px);
      filter:brightness(1.02);
      box-shadow:0 18px 36px rgba(0,0,0,.32);
      background:var(--tile-hover);
    }
    .tile.active{ background:var(--tile-active); }
    .tile.active:hover{ filter:brightness(1.03); }

    /* responsive */
    @media (max-width:1050px){
      .tile{ width:300px; height:100px; }
    }
    @media (max-width:700px){
      .title{ font-size:32px; }
      .tile{ width:260px; height:92px; font-size:18px; }
    }
    @media (max-width:420px){
      .logo{ height:70px; }
      .title{ font-size:26px; }
      .tile{ width:240px; }
    }
  </style>
</head>
