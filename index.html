  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background-color: rgb(60, 60, 60);
      color: rgb(247, 196, 0);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 24px;
    }
    .logo-container { margin-bottom: 2rem; margin-left: 45px; }
    .logo { max-width: 300px; height: auto; }
    .title {
      font-size: 2.5rem; font-weight: bold; text-align: center;
      margin-bottom: 3rem; letter-spacing: 1px; color: rgb(247,196,0);
    }
    .navigation-buttons { display:flex; flex-direction:column; gap:1.5rem; max-width: 800px; width:100%; padding:0 2rem; }

    .top-row, .bottom-row { display:flex; gap:1.5rem; justify-content:space-between; }
    .top-row .nav-button, .bottom-row .nav-button { flex:1; max-width:180px; min-width:180px; height:80px; }

    .nav-button {
      background-color: rgb(218, 79, 39);
      color: white; padding: 1rem 2rem; border: none; border-radius: 8px;
      font-size: 1.1rem; font-weight: bold; cursor: pointer; text-decoration: none;
      display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.2;
      transition: all .3s ease; box-shadow: 0 4px 6px rgba(0,0,0,.3);
    }
    .nav-button:hover { background-color: rgb(180, 60, 25); transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,.4); }

    .nav-button.disabled { background-color: rgb(120,120,120); cursor: not-allowed; opacity: .6; }
    .nav-button.disabled:hover { background-color: rgb(120,120,120); transform: none; box-shadow: 0 4px 6px rgba(0,0,0,.3); }

    @media (max-width: 768px){
      .logo { max-width: 250px; }
      .title { font-size: 2rem; margin-bottom: 2rem; }
      .top-row, .bottom-row { flex-wrap: wrap; justify-content: center; }
      .top-row .nav-button, .bottom-row .nav-button { flex:1 1 calc(50% - .75rem); max-width:none; min-width:120px; }
      .nav-button { padding:.8rem 1.5rem; font-size:1rem; }
    }
    @media (max-width: 480px){
      .logo { max-width: 200px; }
      .title { font-size: 1.5rem; padding: 0 1rem; }
    }
  </style>
</head>
