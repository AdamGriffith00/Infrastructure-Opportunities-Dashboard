<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infrastructure Growth Portal</title>
  <style>
    :root{
      --gleeds:#f7c400;
      --charcoal:#3b3b3b;
      --ink:#fff;
      --primary:#e74c3c;   /* live buttons */
      --muted:#7a7a7a;     /* disabled buttons */
      --tileW: 280px;      /* button width */
      --tileH: 80px;       /* button height */
      --gap: 20px;
    }
    *{ box-sizing:border-box; margin:0; padding:0 }

    body{
      min-height:100vh;
      background:#333;
      color:var(--ink);
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:min(1200px, 96vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }

    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:10px;
    }
    .logo img{
      width: clamp(280px, 40vw, 500px);
      height:auto;
    }

    h1{
      color:var(--gleeds);
      font-size:2rem;
      font-weight:800;
      text-align:center;
      margin-bottom:20px;
    }

    /* grid: always centered, exact 3 columns on desktop */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--tileW), 1fr));
      gap:var(--gap);
      justify-content:center;
      width:100%;
      max-width: calc(var(--tileW) * 3 + var(--gap) * 2); /* cap to 3 columns */
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      font-size:1.05rem;
      width:100%;
      height:var(--tileH);
      border-radius:12px;
      box-shadow:0 6px 12px rgba(0,0,0,.25);
      transition: transform .15s ease, filter .15s ease;
    }
    a.btn:active{ transform: translateY(1px); }

    .btn.primary{
      background:var(--primary);
    }
    .btn.primary:hover{
      filter:brightness(.95);
      transform: translateY(-2px);
    }
    .btn.muted{
      background:var(--muted);
      cursor:not-allowed;
    }

    /* Mobile: single column */
    @media (max-width: 680px){
      .grid{
        grid-template-columns: 1fr;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">
      <img src="assets/gleeds-official.svg" alt="gleeds logo" />
    </div>

    <h1>Infrastructure Growth Portal</h1>

    <section class="grid">
      <a class="btn primary" href="budgets.html">Budgets</a>
      <a class="btn primary" href="bidding-portal.html">Bidding Portal</a>
      <a class="btn primary" href="market-intelligence.html">Market Intelligence</a>
      <a class="btn muted" href="#" aria-disabled="true">Client Engagement</a>
      <a class="btn muted" href="#" aria-disabled="true">Hub</a>
      <a class="btn muted" href="#" aria-disabled="true">International</a>
    </section>
  </main>
</body>
</html>
