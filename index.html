<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infrastructure Growth Portal</title>
  <style>
    :root{
      --gleeds:#f7c400;
      --charcoal:#3c3c3c;
      --ink:#fff;
      --primary:#ea4e2b; /* orange button */
      --muted:#9aa0a6;
      --card:#fff;
      --shadow:0 14px 30px rgba(0,0,0,.18);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1100px 560px at 50% 16%, #4a4a4a 0%, #3c3c3c 58%, #333 100%);
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      padding: 40px 16px;
    }
    .wrap{max-width:980px;width:100%;text-align:center}
    .logo{
      font-size:72px; font-weight:800; letter-spacing:1px; margin-bottom:10px;
    }
    .logo .g{
      display:inline-flex;align-items:center;justify-content:center;
      width:34px;height:34px;border-radius:50%;background:var(--gleeds);color:#222;
      font-size:20px;font-weight:900;margin-left:8px;transform:translateY(-6px)
    }
    .sub{font-size:34px;color:var(--gleeds);font-weight:900;margin-bottom:34px}
    .grid{
      display:grid;gap:18px;justify-content:center;
      grid-template-columns:repeat(3, minmax(240px, 1fr));
    }
    @media (max-width:900px){ .grid{grid-template-columns:repeat(2, minmax(240px, 1fr))} }
    @media (max-width:560px){ .grid{grid-template-columns:1fr} }

    .btn{
      display:flex;align-items:center;justify-content:center;
      min-height:86px;border-radius:14px;text-decoration:none;font-weight:800;
      box-shadow:0 12px 28px rgba(0,0,0,.18); transition:transform .15s ease, box-shadow .15s ease;
      background:#666; color:#f0f0f0; border:1px solid rgba(255,255,255,.08);
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 16px 34px rgba(0,0,0,.22); }

    /* live / primary buttons */
    .btn.primary{ background:var(--primary); color:#fff; border-color:rgba(255,255,255,.15); }
    .btn.primary:hover{ filter:brightness(1.02); }

    .btn.disabled{ opacity:.55; cursor:not-allowed; }
    .row{margin-top:14px; display:grid; gap:18px; grid-template-columns:repeat(2, minmax(240px,1fr)); justify-content:center}
    @media (max-width:560px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">
      gleeds <span class="g">G</span>
    </div>
    <div class="sub">Infrastructure Growth Portal</div>

    <div class="grid">
      <a class="btn primary" href="budgets.html">Budgets</a>
      <a class="btn primary" href="bidding-portal.html">Bidding Portal</a>
      <a class="btn primary" href="market-intelligence.html">Market Intelligence</a>
    </div>

    <div class="row">
      <a class="btn" href="client-engagement.html">Client Engagement</a>
      <a class="btn" href="international.html">International</a>
    </div>
  </main>
</body>
</html>
