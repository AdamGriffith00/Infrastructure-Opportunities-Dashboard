<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infrastructure Growth Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(60, 60, 60);
      color: rgb(247, 196, 0);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      margin-bottom: 2rem;
      margin-left: 45px;
    }

    .logo {
      max-width: 300px;
      height: auto;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 3rem;
      letter-spacing: 1px;
    }

    .navigation-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 800px;
      width: 100%;
      padding: 0 2rem;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-button {
      flex: 1;
      min-width: 180px;
      max-width: 220px;
      height: 80px;
      background-color: rgb(120, 120, 120);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* Highlight Budgets + Bidding Portal */
    .nav-button.budgets {
      background-color: rgb(218, 79, 39);
    }
    .nav-button.budgets:hover {
      background-color: rgb(180, 60, 25);
    }

    .nav-button.bidding {
      background-color: rgb(218, 79, 39);
    }
    .nav-button.bidding:hover {
      background-color: rgb(180, 60, 25);
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 250px;
      }
      .title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .row {
        flex-wrap: wrap;
      }
      .nav-button {
        flex: 1 1 calc(50% - 0.75rem);
        min-width: 140px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 200px;
      }
      .title {
        font-size: 1.5rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
