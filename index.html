<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infrastructure Growth Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo img {
      width: 280px; /* increased logo size */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #f1c40f;
      margin-bottom: 40px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
    }

    .button {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .button.red {
      background-color: #e74c3c;
    }
    .button.red:hover {
      background-color: #c0392b;
      transform: translateY(-3px);
    }

    .button.grey {
      background-color: #777;
      cursor: not-allowed;
    }

    .button.grey:hover {
      background-color: #777;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/gleeds-logo.svg" alt="Gleeds logo">
  </div>
  <h1>Infrastructure Growth Portal</h1>
  <div class="button-grid">
    <button class="button red" onclick="location.href='budgets.html'">Budgets</button>
    <button class="button red" onclick="location.href='bidding-portal.html'">Bidding Portal</button>
    <button class="button grey">Client Engagement</button>
    <button class="button grey" onclick="location.href='market-intelligence.html'">Market Intelligence</button>
    <button class="button grey">Hub</button>
    <button class="button grey">International</button>
  </div>
</body>
</html>
