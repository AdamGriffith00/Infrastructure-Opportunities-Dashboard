  <style>
    :root{
      --gleeds: #f7c400;
      --charcoal: #3c3c3c;
      --charcoal-2: #2f2f2f;
      --ink: #ffffff;
      --primary: #da4f27;   /* action button (your orange) */
      --muted: #7b7b7b;     /* disabled tiles */
      --ring: rgba(255,255,255,.12);
      --shadow: 0 14px 30px rgba(0,0,0,.22), 0 6px 14px rgba(0,0,0,.14);
      --shadow-soft: 0 10px 24px rgba(0,0,0,.16);
      --focus: 0 0 0 3px rgba(247,196,0,.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", Ubuntu, Cantarell, "Fira Sans", "Droid Sans", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 50% 20%, #4a4a4a 0%, #3c3c3c 55%, #303030 100%);
    }

    .wrap{
      min-height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .hero{
      display: grid;
      place-items: center;
      padding: clamp(20px, 3vw, 40px);
    }

    .panel{
      width: min(1100px, 92vw);
      display: grid;
      gap: 28px;
      justify-items: center;
    }

    /* logo + title */
    .brand{
      display: grid;
      gap: 18px;
      justify-items: center;
      text-align: center;
    }
    .logo{
      height: clamp(56px, 8vw, 82px);
      filter: drop-shadow(0 4px 14px rgba(0,0,0,.35));
    }
    .title{
      font-weight: 900;
      letter-spacing: .3px;
      font-size: clamp(24px, 3.3vw, 40px);
      color: var(--gleeds);
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }

    /* rows */
    .rows{ width: 100%; display: grid; gap: 18px; }
    .row{
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }

    /* cards */
    .card{
      min-width: 240px;
      height: 86px;
      padding: 16px 26px;
      border-radius: var(--radius);
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow-soft);
      text-decoration: none;
      font-weight: 800;
      line-height: 1.2;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
      user-select: none;
    }
    .card:focus{ outline: none; box-shadow: var(--shadow), var(--focus); }
    .card:hover{ transform: translateY(-2px); box-shadow: var(--shadow); }

    /* primary (live) actions */
    .card.primary{
      background: var(--primary);
      border-color: rgba(0,0,0,.15);
    }
    .card.primary:hover{
      filter: brightness(1.03);
    }

    /* disabled / coming soon */
    .card.disabled{
      background: #6f6f6f;
      color: #f0f0f0;
      cursor: not-allowed;
      opacity: .92;
    }
    .card.disabled:hover{ transform:none; box-shadow: var(--shadow-soft); }

    /* small caption inside disabled cards */
    .soon{ display:block; font-weight:600; font-size:.86rem; opacity:.85; }

    /* footer */
    .footer{
      padding: 18px;
      color: #ddd;
      border-top: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,0));
      display: flex; gap: 12px; align-items: center; justify-content: center;
      font-size: .92rem;
    }
    .dot{ width:6px; height:6px; border-radius:50%; background: var(--ring); display:inline-block; }

    /* responsive tweaks */
    @media (max-width: 760px){
      .card{ min-width: calc(50% - 12px); height: 78px; }
    }
    @media (max-width: 480px){
      .card{ min-width: 100%; }
    }
  </style>
</head>
