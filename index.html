<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Opportunities and Budget Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(60, 60, 60);
            color: rgb(247, 196, 0);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 300px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(93%) saturate(465%) hue-rotate(7deg) brightness(103%) contrast(107%);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .buttons-placeholder {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .title {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Gleeds logo as SVG -->
        <svg class="logo" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
            <!-- Yellow circle with G -->
            <circle cx="340" cy="50" r="25" fill="rgb(247, 196, 0)"/>
            <text x="340" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="rgb(60, 60, 60)">G</text>
            
            <!-- "gleeds" text -->
            <text x="20" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="normal" fill="rgb(247, 196, 0)">gleeds</text>
        </svg>
    </div>

    <h1 class="title">Infrastructure Opportunities and Budget Dashboard</h1>

    <div class="buttons-placeholder">
        Dashboard navigation buttons will be added here
    </div>
</body>
</html>
