            justify-content: space-between;
        }

            max-width: 180px;
            min-width: 180px;
            height: 80px;
        }

        .nav-button {
            background-color: rgb(218, 79, 39);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .nav-button:hover {
            background-color: rgb(180, 60, 25);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .nav-button.disabled {
            background-color: rgb(120, 120, 120);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .nav-button.disabled:hover {
            background-color: rgb(120, 120, 120);
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .top-row {
                flex-wrap: wrap;
                justify-content: center;
            }

            .bottom-row {
                flex-wrap: wrap;
                justify-content: center;
            }

            .top-row .nav-button,
            .bottom-row .nav-button {
                flex: 1 1 calc(50% - 0.75rem);
                max-width: none;
                min-width: 120px;
            }

            .nav-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .title {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
        }
