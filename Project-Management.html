                            <li>Translink Belfast Transport Hub - <span class="project-mgmt">Project Management</span> <span class="value">£340M</span></li>
                        </ul>
                        
                        <h4>High-Value Construction Projects</h4>
                        <ul>
                            <li>SONI North-South Interconnector - <span class="project-mgmt">Project Management</span> <span class="value">£290M</span></li>
                            <li>Ulster Railway Londonderry Line - <span class="project-mgmt">Project Management</span> <span class="value">£280M</span></li>
                            <li>Farrans Construction A26 Dualling - <span class="project-mgmt">Project Management</span> <span class="value">£200M</span></li>
                            <li>Phoenix Natural Gas Network Extension - <span class="project-mgmt">Project Management</span> <span class="value">£180M</span></li>
                            <li>Department for Infrastructure A6 - <span class="project-mgmt">Project Management</span> <span class="value">£160M</span></li>
                        </ul>
                    </div>
                `
            };
            
            regions.forEach(region => {
                region.addEventListener('click', function(e) {
                    e.preventDefault();
                    const regionTitle = this.getAttribute('title');
                    
                    // If clicking the same region that's already selected, hide the display
                    if (currentlySelected === regionTitle) {
                        regionDisplay.classList.remove('show');
                        regionDisplay.textContent = 'Select a region for project management opportunities';
                        currentlySelected = null;
                        // Remove highlight from all regions
                        regions.forEach(r => r.style.filter = 'brightness(1)');
                    } else {
                        // Show project management information for the clicked region
                        if (regionTitle === 'Scotland') {
                            regionDisplay.innerHTML = scotlandProjectMgmt.title + scotlandProjectMgmt.details;
                        } else if (regionTitle === 'North West') {
                            regionDisplay.innerHTML = northWestProjectMgmt.title + northWestProjectMgmt.details;
                        } else if (regionTitle === 'London') {
                            regionDisplay.innerHTML = londonProjectMgmt.title + londonProjectMgmt.details;
                        } else if (regionTitle === 'Wales') {
                            regionDisplay.innerHTML = walesProjectMgmt.title + walesProjectMgmt.details;
                        } else if (regionTitle === 'North East') {
                            regionDisplay.innerHTML = northEastProjectMgmt.title + northEastProjectMgmt.details;
                        } else if (regionTitle === 'Yorkshire and the Humber') {
                            regionDisplay.innerHTML = yorkshireProjectMgmt.title + yorkshireProjectMgmt.details;
                        } else if (regionTitle === 'East Midlands') {
                            regionDisplay.innerHTML = eastMidlandsProjectMgmt.title + eastMidlandsProjectMgmt.details;
                        } else if (regionTitle === 'West Midlands') {
                            regionDisplay.innerHTML = westMidlandsProjectMgmt.title + westMidlandsProjectMgmt.details;
                        } else if (regionTitle === 'South West') {
                            regionDisplay.innerHTML = southWestProjectMgmt.title + southWestProjectMgmt.details;
                        } else if (regionTitle === 'South East') {
                            regionDisplay.innerHTML = southEastProjectMgmt.title + southEastProjectMgmt.details;
                        } else if (regionTitle === 'Eastern') {
                            regionDisplay.innerHTML = easternProjectMgmt.title + easternProjectMgmt.details;
                        } else if (regionTitle === 'Northern Ireland') {
                            regionDisplay.innerHTML = northernIrelandProjectMgmt.title + northernIrelandProjectMgmt.details;
                        } else {
                            regionDisplay.textContent = regionTitle + ' - Project Management Opportunities';
                        }
                        
                        regionDisplay.classList.add('show');
                        currentlySelected = regionTitle;
                        
                        // Remove highlight from all regions and add to current
                        regions.forEach(r => r.style.filter = 'brightness(1)');
                        this.style.filter = 'brightness(1.1)';
                    }
                });
                
                region.addEventListener('mouseenter', function() {
                    // Only add hover effect if not currently selected
                    if (currentlySelected !== this.getAttribute('title')) {
                        this.style.filter = 'brightness(1.05)';
                    }
                });
                
                region.addEventListener('mouseleave', function() {
                    // Only remove hover effect if not currently selected
                    if (currentlySelected !== this.getAttribute('title')) {
                        this.style.filter = 'brightness(1)';
                    }
                });
            });
        });
    </script>
</body>
</html>
